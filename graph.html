<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://d3js.org/d3.v6.js"></script>
        <title>Knowledge Graph</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div id="header" class="bg-primary text-white py-2 px-5">
            <h1>Knowledge Graph</h1>
            <p class="mb-0">Click on a node to hide all not directly connected to it. Click on any node again to restore all.</p>
        </div>
        <div id="content" class="container-fluid py-4 px-2">
            <div id="legend" style="display: block; width: 90%; margin-left: auto; margin-right: auto">
            </div>
            <div id="container" style="display: block; width: 90%; margin-left: auto; margin-right: auto">
            </div>
        </div>
        <div id="footer"  class="bg-dark text-white text-center py-5">
            <p class="mb-0">Footer</p>
        </div>
    </body>
    <script>
        const margin = {
            top: 25,
            right: 35,
            bottom: 35,
            left: 40,
        };

        const width = 1890;
        const height = 825;
        const pad = 20;

        let clicker = 0;

        const color = d3.scaleOrdinal(d3.schemeCategory10);

        d3.json('sample.json').then(function(data) {
            data.nodes.forEach(node => node.linkCount = 0);
            console.log(data.nodes.length)

            // Create a lookup of all nodes and edges
            const linkedByIndex = {};
            data.links.forEach(d => {
                linkedByIndex[`${d.source},${d.target}`] = true;
                linkedByIndex[`${d.target},${d.source}`] = true;
            });

             function isConnected(a, b) {
                return linkedByIndex[`${a.id},${b.id}`] || a.id === b.id;
             }

            // Count how many times each node appears in the links
            data.links.forEach(link => {
                data.nodes.forEach(node => {
                    if (node.id === link.source || node.id === link.target) {
                        node.linkCount += 1;
                    }
                });
            });

            function ticked() {
                node.attr('cx', function (d) {
                    return d.x = Math.max(pad, Math.min(width - pad, d.x));
                })
                    .attr('cy', function (d) {
                        return d.y = Math.max(pad, Math.min(height - pad, d.y));
                    });

                labels
                    .attr('x', (d) => d.x)
                    .attr('y', (d) => d.y);

                link.attr('x1', function (d) {
                    return d.source.x
                })
                    .attr('y1', function (d) {
                        return d.source.y
                    })
                    .attr('x2', function (d) {
                        return d.target.x
                    })
                    .attr('y2', function (d) {
                        return d.target.y
                    })
            }

            function startDrag(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function duringDrag(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function endDrag(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            var simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.links)
                    .id(function (d) {
                        return d.id
                    }).distance(20))
                .force('charge', d3.forceManyBody().strength(-10))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .on('tick', ticked);

            const svg = d3.select('#container')
                .append('svg')
                .attr("width", "100%")
                .attr("height", height)
                .attr("viewBox", [0, 0, width, height])
                .attr("style", "max-width: 100%; height: auto;")
                .style('border', '1px solid lightgray');

            const container = svg.append('g');

            const link = container.append('g')
                .selectAll('line')
                .data(data.links)
                .enter()
                .append('line')
                .attr('stroke-width', function (d) {
                    if (d.value === 1) {
                        return 0.75
                    } else if (d.value === 3) {
                        return 1
                    } else {
                        return 0.5
                    }
                }).style('stroke', function (d) {
                    if (d.value === 1) {
                        return 'black'
                    } else if (d.value === 3) {
                        return 'blue'
                    } else {
                        return 'gray'
                    }
                });

            const node = container.append('g')
                .selectAll('circle')
                .data(data.nodes)
                .enter()
                .append('circle')
                .attr('stroke-width', 0.5)
                .attr('r', function (d) {
                    if (d.group === 'Student') {
                        return 3
                    } else if (d.group === 'Supervisor' || d.group === 'Industrial Supervisor') {
                        console.log(d)
                        return d.linkCount ? 3 + (d.linkCount * 1) : 3;
                    } else {
                        return d.linkCount ? 2 + (d.linkCount * 0.5) : 2;
                    }
                })
                .attr('fill', function (d) {
                    return color(d.group)
                })
                .attr('stroke', 'black')
                .on('mouseover', function(event, d) {
                    d3.select(this).attr('fill', 'black');
                })
                .on("click", function (event, d){
                    if (clicker === 0) {
                        node.style("opacity", o => isConnected(d, o) ? 1 : 0);
                        labels.style("opacity", o => isConnected(d, o) ? 1 : 0);
                        link.style('opacity', function (l) {
                            return l.source.id === d.id || l.target.id === d.id ? 1 : 0;
                        });
                        clicker = 1
                    } else {
                        clicker = 0;
                        svg.selectAll('circle')
                            .attr("fill", d => color(d.group))
                            .attr("stroke", "black")
                            .style("opacity", 1);
                        link.style("opacity",1);
                        labels.style("opacity", 1);

                        d3.select(this).attr('fill', 'black');
                    }
                })
                .on('mouseout', function(event, d) {
                    d3.select(this).attr('fill', color(d.group));
                })
                .call(
                    d3.drag()
                        .on('start', startDrag)
                        .on('drag', duringDrag)
                        .on('end', endDrag)
                );

            const labels = container
                .append('g')
                .selectAll('text')
                .data(data.nodes)
                .enter()
                .append('text')
                .attr('dx', function (d) {
                    if (d.group === 'Student') {
                        return 5
                    } else if (d.group === 'Supervisor' || d.group === 'Industrial Supervisor') {
                        return d.linkCount ? 5 + (d.linkCount) : 5;
                    } else {
                        return d.linkCount ? 5 + (d.linkCount) : 5;
                    }
                })
                .attr('dy', 2)
                .text(function (d) {
                    return d.id
                })
                .style('font-size', '2pt')
                .style('font-family', '"Open Sans", sans-serif')
                .style('fill', 'black');

            node.append('title').text((d) => d.id + '\nNumber of connected edges: ' + d.linkCount);
            const zoom = d3.zoom()
              .scaleExtent([1, 5]) // zoom limits
              .translateExtent([[0, 0], [width, height]])  // pan limits
              .on("zoom", (event) => {
                container.attr("transform", event.transform);
              });

            svg.call(zoom);

            let nodeOptions = [...new Set(data.nodes.map(d => d.group))];
            let linkOptions = [...new Set(data.links.map(d => d.value))];
            console.log(nodeOptions);
            console.log(linkOptions);

            legendWidth = 50
            const nodeLegendSvg = d3.select('#legend').append('svg')
                .attr("width", "100%")
                .attr("height", legendWidth)
                .attr("viewBox", [0, 0, width, legendWidth])
                .attr("style", "max-width: 100%; height: auto;");

            const nodeLegend = nodeLegendSvg.selectAll('legendCircle').data(nodeOptions)
                .enter()
                .append('circle')
                .attr('r', 15)
                .attr('cy', legendWidth/2)
                .attr('cx', function (d, i){
                    return 50 + i * 130
                })
                .attr('fill', function (d) {
                    return color(d)
                })
                .attr('stroke', 'black');

            const nodeLabels = nodeLegendSvg.selectAll("mylabels")
                  .data(nodeOptions)
                  .enter()
                  .append("text")
                    .attr("x", function (d, i){
                        return 75 + i * 130
                    })
                    .attr("y", legendWidth/2)
                    .style("fill", function(d){ return color(d)})
                    .text(function(d){ return d})
                    .attr("text-anchor", "left")
                    .style("alignment-baseline", "middle")

        })

    </script>
</html>
